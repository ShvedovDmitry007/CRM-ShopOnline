<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preload" href="fonts/inter-v13-cyrillic_latin-600.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/inter-v13-cyrillic_latin-700.woff2" as="font" type="font/woff2" crossorigin>
  <title>Добавить товар</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <section class="modal">

    <div class="container modal__container">
      <h2 class="modal__title">Добавить товар</h2>

      <button class="modal__close-button">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M2 2L22 22" stroke="#6E6893" stroke-width="3" stroke-linecap="round"/>
          <path d="M2 22L22 2" stroke="#6E6893" stroke-width="3" stroke-linecap="round"/>
        </svg>
      </button>

      <form class="modal__form add-form" action="https://jsonplaceholder.typicode.com/posts" method="POST">

        <fieldset class="add-form__group">
          <label class="add-form__label" for="name">Наименование</label>
            <input class="add-form__input" type="text" id="name" name="name">

          <label class="add-form__label" for="category">Категория</label>
            <input class="add-form__input" type="text" id="category" name="category">


          <label class="add-form__label" for="units">Единицы измерения</label>
            <input class="add-form__input" type="text" id="units" name="units">
          

          <label class="add-form__label">Дисконт </label>
            <div class="add-form__box discount"> 
              <input class="add-form__checkbox discount__checkbox" type="checkbox">
              <input class="add-form__input discount__input" type="text" name="discont" disabled>
            </div>

          <label class="add-form__label" for="description">Описание</label>
            <textarea class="add-form__input add-form__input_text-area" name="description" id="description" cols="30" rows="10"></textarea>
          

          <label class="add-form__label" for="count">Количество</label>
            <input class="add-form__input" type="number" id="count" name="count">
          

          <label class="add-form__label" for="price">Цена</label>
            <input class="add-form__input" type="number" id="price" name="price">
          
        </fieldset>

      </form>

      <button class="modal__form-btn" type="submit">Добавить товар</button>

    </div>

  </section>
  
</body>
</html>
