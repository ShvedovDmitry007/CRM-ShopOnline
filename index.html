<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM-ShopOnline</title>
  </head>

  <body>
    <section class="add-product">
      <div class="container modal__container">
        <h1 class="add-product__title">Добавить товар</h1>

        <form class="add-product__form" action="https://jsonplaceholder.typicode.com/posts" method="POST">
          <fieldset class="add-product__form-fieldset">
            <label class="add-product__form-label"> Наименование
              <input class="add-product__form-input" type="text" name="name">
            </label>
            <label class="add-product__form-label"> Категория
              <input class="add-product__form-input" type="text" name="category">
            </label>
            <label class="add-product__form-label">Единицы измерения
              <input class="add-product__form-input" type="text" name="units">
            </label>
            <label class="add-product__form-label add-product__form-label_discount">Дисконт
              <input class="add-product__form-input" type="checkbox">
              <input class="add-product__form-input" type="text" name="discont" disabled>
            </label>
            <label class="add-product__form-label"> Описание
              <textarea class="add-product__form-textarea" name="description" cols="30" rows="10"></textarea>
            </label>
            <label class="add-product__form-label">Количество
              <input class="add-product__form-input" type="number" name="count">
            </label>
            <label class="add-product__form-label">Цена
              <input class="add-product__form-input" type="number" name="price">
            </label>
            <label class="add-product__form-label">
              <input class="add-product__form-input" type="file" name="image" accept="image/*">
            </label>
          </fieldset>
          <button class="add-product__form-button" type="submit">Добавить товар</button>
        </form>
      </div>
    </section>
    
  </body>

</html>
